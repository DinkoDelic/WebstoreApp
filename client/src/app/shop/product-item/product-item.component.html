<div class="card h-100 shadow-sm">
  <div class="image position-relative" style="cursor: pointer;">
    <img
      src="{{ product.pictureUrl }}"
      alt="{{ product.name }}"
      class="d-fluid w-100"
      style="background-color: skyblue"
    />
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <div class="d-flex align-items-center justify-content-center btn-container">
      <button
        type="button"
        class="btn btn-primary fa fa-shopping-cart mr-2"
      ></button>

      <button
        type="button"
        class="btn btn-primary"
        routerLink="/shop/{{ product.id }}"
        style="font-size:x-small"
      >
        View
      </button>
      </div>
    </div>
  </div>

  <div class="card-body product-card d-flex flex-column">
    <a routerLink="/shop/{{ product.id }}">
      <h4 class="text-uppercase" style="font-size: 1rem">{{ product.name }}</h4>
    </a>

    <div class="row button-row">
      <div class="col-6 upper-buttons">
        <span class="mb-2">{{ product.price | currency }}</span>
      </div>
      <div class="col-6 right-buttons upper-buttons">
        <small class="text-muted">9 mins</small>
      </div>
    </div>
  </div>
</div>
