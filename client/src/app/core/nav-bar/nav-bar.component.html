<div
  class="container-fluid sticky-top border-bottom shadow-sm"
  style="background-color: white;"
>
  <div class="row p-2" style="text-align: center;">
    <div class="col col-lg-4 col-sm-6" style="padding-top: 1.5rem;">
      <img
        class="mb-md-3 logo"
        src="../../assets/images/logo.png"
        routerLink ="/"
        style="max-height: 70px;"
        alt="Company logo"
      />
    </div>
    <div class="col col-lg-4 col-sm-6" style="padding-top: 2.2rem;">
      <nav>
        <!-- router active options prevent home from being active all the time cause it's path is "/" -->
        <a class="p-2" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" >HOME</a>
        <a class="p-2" [routerLink]="['/shop']" routerLinkActive="active">SHOP</a>
        <a class="p-2" [routerLink]="['/contact']" routerLinkActive="active" >CONTACT</a> 
      </nav>
    </div>
    <div class="col col-lg-4 col-sm-12 col-xs-12" style="padding-top: 2rem; margin-bottom: 2rem;">
      <a class="btn" style="position: relative; height: 47px; width: 100px; margin-right: 1.5rem;">
        <i class="fa fa-shopping-cart fa-2x" style="margin-top: -5px;"></i>
        <div class="cart-no">7</div>
      </a>
      <a class="btn btn-outline-secondary" style="margin-right: 1rem;">Login</a>
      <a class="btn btn-outline-secondary">Sign up</a>
    </div>
  </div>
</div>
